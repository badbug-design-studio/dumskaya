<!-- Top Navbar-->
<div class="navbar">
    <div class="navbar-inner">
        <!-- Right link contains only icon - additional "icon-only" class-->
        <div class="left"><a  class="back link" ontouchend="javascript:window.stop();baseApplication.mainLayout.router.back()"><i class="icon icon-back"></i><span>Главная</span></a></div>
        <div class="center sliding">
            <div class="webkitbox title-time">
                <span class="title"><%=name%></span>
                <span id="time" class="time"></span>
            </div>
        </div>
        <div class="right">
        </div>
    </div>
</div>

<!-- Pages, because we need fixed-through navbar and toolbar, it has additional appropriate classes-->
<div class="pages navbar-through toolbar-fixed">

    <!-- Page, data-page contains page name-->
    <div data-page="liveVideo" class="page cached">
        <!-- Scrollable page content-->
        <div class="page-content item-page live-video-preloader-wrapper" id="live-video-wrapper">
            <div class="item-page-wrap">
                          <div class="item-wrap">
                              <div class="item-inner">
                                  <video width="100%" height="198" controls>
                                      <source src="http://cdn2.live-tv.od.ua:8081/tv/dumska-abr-lq/playlist.m3u8" type='video/mp4' />

                                      <source src="http://cdn2.live-tv.od.ua:8081/tv/dumska-abr-lq/playlist.m3u8" type='application/vnd.apple.mpegurl' />

                                      <source src="http://cdn2.live-tv.od.ua:8081/tv/dumska-abr-lq/playlist.m3u8" type='application/x-mpegURL' />
                                  </video>
                              </div>
                          </div>
            </div>
        </div>

    </div>
</div>
