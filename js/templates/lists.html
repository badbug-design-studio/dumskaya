<!-- Top Navbar-->
<div class="navbar">
    <div class="navbar-inner">
        <div class="left">
            <!-- Right link contains only icon - additional "icon-only" class-->
            <a href="#" class="link icon-only open-panel"><i class="icon menu fa fa-navicon"></i></a>
        </div>
        <!-- We have home navbar without left link-->
        <div class="center sliding">
            <div class="webkitbox title-time">
                <span class="title"><%=name%></span>
                <span id="time" class="time"></span>
            </div>
        </div>
        <div class="right">
            <a href="#" onclick="baseApplication.router.loadPage('sendPhotos',{model:{},viewParams:{swipeBackPage:true}})" class="link item-link icon-only"><i class="icon fa fa-camera"></i></a>
        </div>
        <div class="buttons-row theme-bg">
            <span class="triangle"></span>
            <% _.each(tabs,function(tab,i){ var active=(i+1)==currentTab?'active':'';print('  <a href="#'+tab.id+'" class="tab-link '+active+' button" >'+tab.name+'</a>')}) %>
        </div>
    </div>
</div>
<!-- Pages, because we need fixed-through navbar and toolbar, it has additional appropriate classes-->
<div class="pages navbar-through toolbar-fixed">
    <!-- Page, data-page contains page name-->
    <div data-page="index" class="page cached">
        <!-- Scrollable page content-->
        <div class="page-content infinite-scroll pull-to-refresh-content">
            <div class="pull-to-refresh-layer">
                <div class="preloader"></div>
                <div class="pull-to-refresh-arrow"></div>
            </div>
            <div class="tabs-animated-wrap">
                <div class="tabs">
                    <% _.each(tabs,function(tab,i){ %>
                    <%var active=(i+1)==currentTab?'active':'';%>
                    <div id="<%=tab.id%>" class="tab <%=active%>">

                    </div>
                    <%}) %>
                </div>
            </div>
            <div class="infinite-scroll-preloader">
                <div class="preloader"></div>
            </div>
        </div>
    </div>
</div>
